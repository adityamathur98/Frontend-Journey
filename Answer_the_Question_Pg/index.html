<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer the Question</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="bg-container p-4">
      <h1 class="mb-4 heading text-center">Answer the Question</h1>
      <form id="questionsForm" class="p-4 question-form">
        <h1 class="question">What is the Capital of India?</h1>
        <div class="d-flex flex-column ms-4">
          <div class="mt-2 mb-2">
            <input
              type="radio"
              value="Hyderabad"
              id="idHyderabad"
              name="city" />
            <label for="idHyderabad" class="option-label">Hyderabad</label>
          </div>
          <div class="mt-2 mb-2">
            <input type="radio" value="Chennai" id="idChennai" name="city" />
            <label for="idChennai" class="option-label">Chennai</label>
          </div>
          <div class="mt-2 mb-2">
            <input type="radio" value="Delhi" id="idDelhi" name="city" />
            <label for="idDelhi" class="option-label">Delhi</label>
          </div>
          <div class="mt-2 mb-2">
            <input type="radio" value="Mumbai" id="idMumbai" name="city" />
            <label for="idMumbai" class="option-label">Mumbai</label>
          </div>
        </div>
        <div class="ms-4">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Submit
          </button>
          <p id="resultMsg" class="result-msg"></p>
        </div>
      </form>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
