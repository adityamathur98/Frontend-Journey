<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div
      class="bg-container d-flex flex-column justify-content-center text-center"
      id="clickCounterContainer">
      <h1 class="text-capitalize">
        the button has been clicked
        <span class="counter-value" id="couterValue">0</span> times
      </h1>
      <p>click the button to increase the count!</p>
      <div>
        <button class="btn btn-primary" id="incrementBtn">Click Me!</button>
      </div>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
