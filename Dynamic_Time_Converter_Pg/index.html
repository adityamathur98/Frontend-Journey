<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Converter</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="container-fluid timer-convertor-bg-container">
      <div class="row">
        <div class="col-12 m-1">
          <h1 class="timer-heading">Time <br />Convertor</h1>
        </div>
        <div class="col-12 m-1">
          <p class="timer-para">
            Enter Hour and Minutes<br />
            Values to Convert Into<br />
            Seconds
          </p>
        </div>
        <div class="col-12 m-1">
          <label for="hourInput" class="timer-label">Hour*</label>
          <br />
          <input
            type="text"
            id="hourInput"
            placeholder="Enter Hours"
            class="timer-input mt-2 mb-2" />
        </div>
        <div class="col-12 m-1">
          <label for="minutesInput" class="timer-label">Minutes*</label>
          <br />
          <input
            type="text"
            id="minutesInput"
            placeholder="Enter Minutes"
            class="timer-input mt-2 mb-2" />
        </div>
        <div class="col-12 m-1">
          <button
            class="btn btn-light fw-semibold fs-5 text-secondary mb-3"
            id="convertBtn">
            Convert to Seconds
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex">
          <p id="timeInSeconds" class="time-in-seconds d-none"></p>
          <p id="errorMsg" class="error-msg"></p>
        </div>
      </div>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
