<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div
      class="color-picker-bg-container d-flex flex-column justify-content-center text-center"
      id="colorPickerContainer">
      <h1 class="color-picker-heading">Color Picker</h1>
      <div>
        <button
          id="button1"
          class="button button1-bg rounded"
          onclick="changeBgColor('button1')">
          #e0e0e0
        </button>
        <button
          id="button2"
          class="button button2-bg rounded"
          onclick="changeBgColor('button2')">
          #6fcf97
        </button>
        <button
          id="button3"
          class="button button3-bg rounded"
          onclick="changeBgColor('button3')">
          #56ccf2
        </button>
        <button
          id="button4"
          class="button button4-bg rounded"
          onclick="changeBgColor('button4')">
          #bb6bd9
        </button>
      </div>
      <p class="bg-dark p-4 m-2 rounded background-color-para">
        Background Color : <span id="selectedColorHexCode">#fffff</span>
      </p>
      <p class="color-picker-description">
        Try clicking on one of the colors above to change the background color
        of this page!
      </p>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
