<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="traffic-light-bg-container">
      <h1 class="traffic-light-heading text-center">Traffic Light</h1>
      <div class="d-flex flex-row justify-content-center m-5">
        <div class="d-flex flex-column">
          <button
            id="stopButton"
            class="button"
            onclick="changeBg('stopButton')">
            Stop
          </button>
          <button
            id="readyButton"
            class="button"
            onclick="changeBg('readyButton')">
            Ready
          </button>
          <button id="goButton" class="button" onclick="changeBg('goButton')">
            Go
          </button>
        </div>
        <div class="traffic-light">
          <div id="stopLight" class="bulb"></div>
          <div id="readyLight" class="bulb"></div>
          <div id="goLight" class="bulb"></div>
        </div>
      </div>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
