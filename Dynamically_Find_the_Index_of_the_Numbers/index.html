<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Index of the Numbers</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="container pt-5">
      <div class="row">
        <h1 class="playground-heading col-12 text-center">
          Find the Index of the Numbers
        </h1>
        <div class="col-12 mt-4 mb-4">
          <p class="default-array text-center">[ 17, 31, 77, 20, 63 ]</p>
        </div>
        <div class="col-12 d-flex flex-row justify-content-center mb-5">
          <input
            type="text"
            class="user-input w-50 pl-2"
            placeholder="Enter a number"
            id="userInput" />
          <button
            class="btn btn-primary ml-3"
            onclick="findIndexOfNumber()"
            id="findBtn">
            Find
          </button>
        </div>
        <h1 class="index-of-number-heading">Index of number:</h1>
        <div class="col-12 index-of-number-container text-center">
          <span class="index-of-number" id="indexOfNumber"></span>
        </div>
      </div>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
