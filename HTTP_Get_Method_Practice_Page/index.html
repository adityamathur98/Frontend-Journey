<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Get Method Practice Page</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="p-3 bg-container">
      <h1 class="heading mb-4">Get method practice</h1>
      <p class="request-url-text">
        REQUEST URL:
        <span class="request-url" id="requestUrl"
          >https://gorest.co.in/public-api/users</span
        >
      </p>
      <button class="mt-3 p-2 button" id="sendGetRequestBtn">
        Send Get Request
      </button>
      <hr />
      <div class="p-2 mt-4">
        <p>Request Status</p>
        <p class="request-status" id="requestStatus"></p>
        <p class="d-none" id="loading">Loading....</p>
      </div>
      <hr />
      <div class="p-2 mt-4">
        <p>Response Body</p>
        <p class="http-response" id="httpResponse"></p>
      </div>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
