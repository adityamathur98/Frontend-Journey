<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peace Timer</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="bg-container d-flex flex-column justify-content-center">
      <div class="container peace-page-container">
        <div class="row text-center pt-3">
          <h1 class="col-12 peace-page-heading">A Moment of Peace</h1>
          <p class="col-12 peace-page-description">
            Turn off your phone, put on your headphones and take a moment for
            yourself.
          </p>
          <hr class="col-10" />
          <h1 class="col-12 heading">
            How long would you like your moment to be?
          </h1>
          <ul
            class="col-12 buttons-list-container d-flex flex-row justify-content-center">
            <li>
              <button class="button" id="twentySecondsBtn">20 Seconds</button>
            </li>
            <li>
              <button class="button" id="thirtySecondsBtn">30 Seconds</button>
            </li>
            <li>
              <button class="button" id="fortySecondsBtn">40 Seconds</button>
            </li>
            <li><button class="button" id="oneMinuteBtn">1 Minute</button></li>
          </ul>
          <p class="col-12 text-center" id="timerText"></p>
        </div>
      </div>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
