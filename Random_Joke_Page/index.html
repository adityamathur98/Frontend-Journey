    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Page</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link

  <body>
    <!-- Content Goes Here -->
    <div
      class="bg-container p-3 d-flex flex-column justify-content-center text-center">

        class="w-25 ml-auto mr-auto" />
      <p class="joke-text mt-4" id="jokeText">
        Click the button below to get a random Joke!
      </p>
      <div class="d-none mt-5 mb-5" id="spinner">
        <div class="d-flex flex-row justify-content-center">

      <button class="joke-button p-1 ml-auto mr-auto mt-3" id="jokeBtn">
        Joke
