<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe to Us</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="bg-container p-4">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/subscribe-to-us-img.png" alt="subscribe-to-us-img" class="w-100"/>
        <div class="subscribe-form-container d-flex flex-row justify-content-center">
            <form id="subscribeForm" class="pt-4 pb-4 w-75">
                <div class="mb-3">
                    <label for="name" class="input-label">NAME</label>
                    <input type="text" id="name" class="form-control"/>
                    <p id="nameErrMsg" class="error-message"></p>
                </div>
                <div class="mb-3">
                    <label for="email" class="input-label">Email</label>
                    <input type="text" id="email" class="form-control"/>
                    <p id="emailErrMsg" class="error-message"></p>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-primary" type="submit">Subscribe</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <!-- External JS File  -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
