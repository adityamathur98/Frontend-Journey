<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Page</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div id="sectionHomePage">
      <div class="text-center">
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png"
          class="w-100" />
        <h1 class="pg-heading text-capitalize mb-2 mt-2">
          the things <br />conference
        </h1>
        <p class="pg-description mb-3">
          Redefining the future of IoT with LoRaWAN
        </p>
        <button
          type="button"
          class="btn btn-primary mb-2"
          onclick="display('sectionConferencePage')">
          Know more
        </button>
      </div>
    </div>

    <!-- CONFERENCE DETAIL Page-->
    <div id="sectionConferencePage" class="d-none">
      <div>
        <div class="ratio ratio-16x9">
          <iframe
            src="https://youtube.com/embed/Jf1uJxi3NPQ?rel=0"
            title="YouTube video"
            allowfullscreen>
          </iframe>
        </div>
        <div class="text-center p-3">
          <h1 class="pg-heading text-capitalize m-3">the things conference</h1>
          <p class="pg-description text-capitalize mb-3">
            join asis's largest conference on lorawan
          </p>
          <div class="d-flex flex-row justify-content-center mt-2 mb-2">
            <div class="me-4">
              <h1 class="pg-heading">1400+</h1>
              <p class="pg-description">Attendees</p>
            </div>
            <div class="ms-4">
              <h1 class="pg-heading">100+</h1>
              <p class="pg-description">Workshops</p>
            </div>
          </div>
          <button class="btn btn-primary" onclick="display('sectionHomePage')">
            Back
          </button>
        </div>
      </div>
    </div>

    <!-- Enternal Script file -->
    <script src="script.js"></script>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
