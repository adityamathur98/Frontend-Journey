<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Question Page</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="quiz-page-bg-container">
      <h1 class="quiz-score">Score: 25/45</h1>
      <div class="bg-white text-center rounded p-3 mb-3">
        <h1 class="quiz-question-number">Question 10</h1>
        <p class="quiz-question-description">
          which of the following is the content of the HTML paragraph element?
        </p>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coding-question-img.png"
          class="quiz-image" />
      </div>
      <div class="p-3 rounded text-center bg-white">
        <ul class="quiz-question-list">
          <li class="quiz-question-list-item">A. HTML heading element</li>
          <li class="quiz-question-list-item">B. HTML paragraph element</li>
          <li class="quiz-question-list-item selected-option">
            C. This is paragraph...
          </li>
          <li class="quiz-question-list-item">D. None of the given options</li>
        </ul>
        <button class="btn btn-warning text-white ps-4 pe-4">Submit</button>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
