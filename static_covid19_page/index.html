<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Page</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- External CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <div class="covid-pg-bg-container">
      <div class="d-flex flex-row m-2">
        <div>
          <h1 class="covid-pg-first-section-heading">
            All you need to know about COVID-19
          </h1>
          <button class="btn btn-primary">Know More</button>
        </div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png"
          alt="medical_care-img" />
      </div>
      <div class="m-2 d-flex flex-row covid-pg-second-section p-3">
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png"
          class="covid-card-image" />
        <div class="covid-pg-second-section-text-container">
          <h1 class="covid-pg-second-section-heading">COVID-19 Test</h1>
          <p class="covid-pg-second-section-description">
            If you think you have been exposed to novel coronavirus
            (COVID-19)...more
          </p>
        </div>
      </div>
      <h1 class="sub-heading">Symptoms</h1>
      <div class="d-flex flex-row">
        <div class="covid-symptoms-card-container bg-green">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
          <p class="symptoms-text">Dry Cough</p>
        </div>
        <div class="covid-symptoms-card-container bg-pink">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
          <p class="symptoms-text">High Fever</p>
        </div>
        <div class="covid-symptoms-card-container bg-purple">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" />
          <p class="symptoms-text">Headache</p>
        </div>
      </div>
      <h1 class="sub-heading">Videos</h1>
      <div
        class="m-2 d-flex flex-row covid-pg-second-section light-pink-bg p-3">
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png"
          class="covid-card-image" />
        <div class="covid-pg-second-section-text-container">
          <h1 class="covid-pg-second-section-heading">COVID-19 Test</h1>
          <p class="covid-pg-second-section-description">
            If you think you have been exposed to novel coronavirus
            (COVID-19)...more
          </p>
          <button class="btn btn-primary">Watch Video</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
